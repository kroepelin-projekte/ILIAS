<div class="ilc_question_SingleChoice">
    <div class="ilc_qtitle_Title">{TITLE}</div>
    <div class="ilc_answers answers answer-table ilClearFloat">
        <!-- BEGIN answer_row -->
        <div class="ilc_qanswer_Answer">
            <div>
                <input type="radio" name="multiple_choice_result" value="{ID}" id="answer_{ID}">
            </div>
            <div>
                <label for="answer_{ID}" class="answertext">{ANSWER}</label>
            </div>
        </div>
        <div><span name="feedback" style="display:none">{FEEDBACK}</span></div>
        <!-- END answer_row -->
    </div>
    <input class="ilc_qsubmit_Submit btn btn-default" type="submit" onclick="showFeedback()" value="RÃ¼ckmeldung anfordern">
</div>
<script>
  function showFeedback() {
    var nodes = document.getElementsByName('feedback')
    nodes.forEach(function (x) {
      if (x.style.display === "none") {
        x.style.display = "block";
      }
    });
  }
</script>
