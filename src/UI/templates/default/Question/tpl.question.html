<div class="ilc_question " id="{SAID}">
    <div class="ilc_qstem_Stem">{STEM}</div>
    <!-- BEGIN single_answer -->
    <div class="ilc_answers answers answer-table ilClearFloat ilc_answers_SingleChoice">
        <!-- BEGIN answer_row -->
        <div class="ilc_qanswer_Answer">
            <input type="radio" name="multiple_choice_result_{uniqid}" value="{ID}" id="answer_{ID}_{uniqid}">
            <label for="answer_{ID}_{uniqid}" class="answertext">{ANSWER}</label>
        </div>
        <div class="ilc_qanswer_Feedback"></div>
        <!-- END answer_row -->
    </div>
    <!-- END single_answer -->
    <!-- BEGIN buttons --><div>{BUTTONS}</div><!-- END buttons -->
    <div id="result_{SAID}"></div>
</div>
